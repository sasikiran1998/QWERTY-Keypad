<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Keypad</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h2 class="heads">QWERTY Keypad </h2>
    <div class="virtual"> 
        <div class="content">
            <table class="table_overlay" cellspacing=12>
            <tr>
              <td class="key text" data-note="C">A</br>Clap</td> 
              <td class="key text" data-note="Cs">B</br>Kick</td>
              <td class="key text" data-note="D">C</br>Drop</td>
              <td class="key text" data-note="Ds">D</br>Boom</td>
               <td class="key text" data-note="E">E</br>Ride</td>
               <td class="key text" data-note="F">F</br>Tink</td>
               <td class="key text" data-note="Fs">G</br>Horse</td>
               <td class="key text" data-note="G">H</br>Hihat</td>
               <td class="key text" data-note="Gs">I</br>Pick</td>
            </tr>
          </table> 
        
        </div>

    </div>

    <audio src="./notes/clap.wav" id="C"></audio>
    <audio src="./notes/kick.mp3" id="Cs"></audio>
    <audio src="./notes/drop.mp3" id="D"></audio>
    <audio src="./notes/boom.wav" id="Ds"></audio>
    <audio src="./notes/ride.wav" id="E"></audio>
    <audio src="./notes/ting.mp3" id="F"></audio>
    <audio src="./notes/horse.wav" id="Fs"></audio>
    <audio src="./notes/hat.mp3" id="G"></audio>
    <audio src="./notes/pick.mp3" id="Gs"></audio>
    <audio src="./notes/notes_A4.mp3" id="A"></audio>
    <audio src="./notes/notes_As4.mp3" id="As"></audio>
    <audio src="./notes/notes_B4.mp3" id="B"></audio>

    <script src="./js/index.js"></script>
</body>

</html>
